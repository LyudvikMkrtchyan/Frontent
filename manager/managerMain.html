<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Պատվերների կառավարում</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Պատվերների կառավարում</h1>
        <div class="buttons">
            <button id="takeOrderBtn">Վերցնել պատվեր</button>
            <button id="takenOrdersBtn">Վերցված պատվերները</button>
            <button id="searchCarpetBtn">Փնտրել Խալին</button>
            <button id="addCarpetBtn">Ավելացնել Խալին </button>
            <button id="getCarpetsBtn">Տեսնել Խալիները </button>
            <button id="getWashedCarpetsBtn">Լվացած Խալիները </button>
            <button id="getReadyCarpetsBtn">Առաքման պատրաստ Խալիները </button>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html><!DOCTYPE html>
