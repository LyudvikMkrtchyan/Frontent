<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpets List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Լվացված Խալիների ցանկ</h1>

        <!-- Выпадающий список для выбора сотрудника -->
        <label for="workerSelect">Ընտրել աշխատակից</label>
        <select id="workerSelect">
            <option value="">Ընտրել</option>
        </select>

        <table id="carpetsTable">
            <thead>
                <tr>
                    <th>Ընտրել</th>
                    <th>Լվանալու ամսաթիվ</th>
                    <th>Սպասվող ամսաթիվ</th>
                    <th>Սպասվող ժամի սկիզբ</th>
                    <th>Սպասվող ժամի ավարտ</th>
                    <th>Մակերես</th>
                    <th>Գին</th>
                    <th>Կոդ</th>
                </tr>
            </thead>
            <tbody>
                <!-- Данные будут добавлены здесь -->
            </tbody>
        </table>

        <!-- Кнопка для подтверждения -->
        <button id="confirmButton">Հաստատել</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
