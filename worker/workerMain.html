<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Page</title>
</head>
<body>
    <h1>Worker Dashboard</h1>
    <div id="userIdDisplay"></div>
    <div id="roleDisplay"></div>

    <script>
        const userId = localStorage.getItem('userId');
        const role = localStorage.getItem('role');

        if (!userId || role !== 'worker') {
            // Если пользователь не авторизован или не работник, перенаправьте на страницу входа
            window.location.href = 'login.html';
        }

        document.getElementById('userIdDisplay').textContent = `User ID: ${userId}`;
        document.getElementById('roleDisplay').textContent = `Role: ${role}`;
    </script>
</body>
</html>
