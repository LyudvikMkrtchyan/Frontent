<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Carpet Parameters</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Լրացնել խալու չափսերը</h1>
        <label for="code">Կոդ:</label>
        <input type="text" id="code" disabled>

        <label for="length">Երկարություն:</label>
        <input type="number" id="length" required>

        <label for="width">Լայնություն:</label>
        <input type="number" id="width" required>

        <button id="confirmButton">Հաստատել</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
