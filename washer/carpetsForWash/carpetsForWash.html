<!DOCTYPE html>

</head>
<body>
    <div class="container">
        <h1>Խալիների ցանկ</h1>
        <table id="carpetsTable">
            <thead>
                <tr>
                    <th>Լվանալու Ամսաթիվ</th>
                    <th>Հասցե</th>
                    <th>Կոդ</th>
                </tr>
            </thead>
            <tbody>
                <!-- Данные будут добавлены здесь -->
            </tbody>
        </table>

        <!-- Поле для ввода кода и кнопка -->

            <label for="codeInput">Կոդ:</label>
            <input type="text" id="codeInput" placeholder="Մուտքագրեք կոդը">
            <button id="washButton">լվանալ</button>
        </div>
    </div>

    <script src="script.js"></script>
