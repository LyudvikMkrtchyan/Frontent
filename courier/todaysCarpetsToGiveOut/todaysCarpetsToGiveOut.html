<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Խալիների Առաքում</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Խալիների Առաքում</h1>

        <!-- Метки для отображения общей площади и суммы -->
        
        <!-- Таблица для отображения данных -->
        <table id="carpetTable">
            <thead>
                <tr>
                    <th>Հասցե</th>
                    <th>Շենք</th>
                    <th>Մուտք</th>
                    <th>Բնակարան</th>
                    <th>Հեռախոսահամար</th>
                    <th>Քանակ</th>
                    <th>Ընդ․ Գին</th>
                    <th>Ընդ․ Մակերես</th>
                </tr>
            </thead>
            
            <div class="summary">
                <label>Ընդհանուր Մակերես: <span id="totalSurface">0</span> քմ</label>
                <label>Ընդհանուր Գումար: <span id="totalPrice">0</span> դրամ</label>
            </div>
            
            <tbody>
                <!-- Строки таблицы будут добавлены через JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
