<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница Администратора</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключение CSS -->
</head>
<body>
    <header>
        <h1>Գլխավոր</h1>
    </header>
    <main>
        <div class="button-container">
            <button id="addUserButton">Ավելացնել նոր աշխատակից </button>
            <button id="showUsersButton">Տեսնել բոլոր աշխատակիցներին</button>
            <button id="optionsButton">Կարգավորումներ</button>

        </div>
        <div id="userList" class="user-list"></div> <!-- Сюда будет выводиться список пользователей -->
    </main>
    <script src="script.js"></script> <!-- Подключение JavaScript -->
</body>
</html>
